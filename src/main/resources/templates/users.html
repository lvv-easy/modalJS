<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->

</head>
<body class="bg-light">

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:text = "${user.getUsername() + ' with roles: ' + user.getRolesForLabel()}">Company name</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2 d-none d-md-block bg-white sidebar">
            <div class="sidebar-sticky mt-2">
                <ul class="nav flex-column nav-pills" id="myTabs">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link bg-primary" href="/admin">
                                <span class="text-light">Admin</span>
                            </a>
                        </li>
                    </div>
                    <div sec:authorize="authenticated">
                        <li class="nav-item">
                            <a class="nav-link" href="/user">
                                <span data-feather="shopping-cart"></span>
                                User
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-5 ml-sm-auto col-lg-10" style="margin-top: 20px;">
            <h1 class="h1">Admin panel</h1>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <button class="nav-link active" id="users-table-tab" data-bs-toggle="pill" data-bs-target="#userstable" type="button" role="tab" aria-controls="users-table" aria-selected="true">Users table</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="new-user-tab" data-bs-toggle="pill" data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">New user</button>
                </li>
            </ul>
            <div class="tab-content">
                <div id="users-table" class="tab-pane fade show active" aria-labelledby="users-table-tab">
                    <h3>All users</h3>
                    <div class="table-responsive bg-white">
                        <table class="table table-striped table-hover" id="main-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                    </div>
                </div>
                <div id="new-user" class="tab-pane fade" aria-labelledby="new-user-tab">
                    <h5 class="modal-title" id="exampleModalLabel">New user</h5>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-3">
                            <form>
                                <div class="modal-body">
                                    <div class="form-group text-center">
                                        <b><label for="addFirstName">First Name</label></b>
                                        <input type="text" class="form-control" id="addFirstName" name="firstName" required>
                                    </div>

                                    <div class="form-group text-center">
                                        <b><label for="addLastName">Last Name</label></b>
                                        <input type="text" class="form-control" id="addLastName" name="lastName" required>
                                    </div>

                                    <div class="form-group text-center">
                                        <b><label for="addAge">Age</label></b>
                                        <input type="text" class="form-control" id="addAge" name="age" required>
                                    </div>

                                    <div class="form-group text-center">
                                        <b><label for="addEmail">Email</label></b>
                                        <input type="text" class="form-control" id="addEmail" name="email" required>
                                    </div>

                                    <div class="form-group text-center">
                                        <b><label for="addPassword">Password</label></b>
                                        <input type="password" class="form-control" id="addPassword" name="password" required>
                                    </div>

                                    <div class="form-group text-center">
                                        <b><label>Role</label></b>
                                        <br>
                                        <label for="roles"></label>
                                        <select class="form-control" multiple name="roles" id="roles"
                                                size="3">
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.getId()}"
                                                    th:text="${role.getRole().substring(5)}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group text-center mt-2">
                                        <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle1"></h5>
                            <button type="button" class="close"
                                    data-bs-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="modal-form">
                                <div class="form-group text-center">
                                    <b><label for="firstName">First Name</label></b>
                                    <input type="text" class="form-control" id="firstName" name="firstName">
                                </div>

                                <div class="form-group text-center">
                                    <b><label for="lastName">Last Name</label></b>
                                    <input type="text" class="form-control" id="lastName"
                                           name="lastName">
                                </div>

                                <div class="form-group text-center">
                                    <b><label for="age">Age</label></b>
                                    <input type="text" class="form-control" id="age" name="age">
                                </div>

                                <div class="form-group text-center">
                                    <b><label for="email">Email</label></b>
                                    <input type="text" class="form-control" id="email">
                                </div>

                                <div class="form-group text-center">
                                    <b><label for="password" id="passwordLabel">Password</label></b>
                                    <input type="password" class="form-control" id="password"
                                           name="password">
                                </div>

                                <div class="form-group text-center">
                                    <b><label for="role">Role</label></b>
                                    <br>
                                    <select class="form-control" multiple name="roles" id="role">
                                    </select>
                                </div>
                                <div class="form-group"
                                     style="margin-left: 300px; margin-top: 35px;">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button"  id="submitButton" class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
