<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:text = "${user.getUsername() + ' with roles: ' + user.getRolesForLabel()}">Company name</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" th:href="@{/logout}">Logout</a>
    </li>
  </ul>
</nav>
<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-2 d-none d-md-block bg-white sidebar" >
      <div class="sidebar-sticky mt-2">
        <ul class="nav flex-column nav-pills">
          <div sec:authorize="hasRole('ROLE_ADMIN')">
            <li class="nav-item">
              <a class="nav-link" href="/admin">
                <span>Admin</span>
              </a>
            </li>
          </div>
          <div sec:authorize="authenticated">
            <li class="nav-item">
              <a class="nav-link  bg-primary" href="/user">
                <span class="text-light">User</span>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-5 ml-sm-auto col-lg-10" style="margin-top: 20px;">
      <h1 class="h1">User information-page</h1>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="users-table">
          <h3>About user</h3>
          <div class="table-responsive bg-white">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td th:text="${user.getId()}">Value</td>
                  <td th:text="${user.getFirstName()}">Value</td>
                  <td th:text="${user.getLastName()}">Value</td>
                  <td th:text="${user.getAge()}">Value</td>
                  <td th:text="${user.getEmail()}">Value</td>
                  <td th:text="${user.getRolesForLabel()}">Value</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
        integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
        crossorigin="anonymous"></script>

</body>
</html>
